<!-- This is open source check https://github.com/bdronneau/memoriesbox/ -->
<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Just a simple application to remember some memories">
    <meta name="author" content="Bastien Dronneau">
    <title>MemoriesBox</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!-- Source icons https://www.flaticon.com/free-icons/memory-loss -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
    <link rel="mask-icon" color="#5bbad5" href="/static/apple-touch-icon.png">
    <link rel="manifest" href="/static/site.webmanifest">

    <meta content="#17292F" name="theme-color">
    <meta content="#17292F" name="apple-mobile-web-app-status-bar-style">
    <meta content="summary" name="twitter:card">
    <meta content="@bdronneau" name="twitter:creator">
    <meta content="MemoriesBox" name="twitter:title">
    <meta content="Just a rollback in time" name="twitter:description">
    <meta content="website" property="og:type">
    <meta content="MemoriesBox" property="og:title">
    <meta content="Just a rollback in time" property="og:description">

    <!-- based on https://getbootstrap.com/docs/5.3/examples/cover/ -->
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }

      /*
      * Globals
      */

      /* Custom default button */
      .btn-light,
      .btn-light:hover,
      .btn-light:focus {
        color: #333;
        text-shadow: none; /* Prevent inheritance from `body` */
      }

      /*
      * Base structure
      */

      body {
        text-shadow: 0 .05rem .1rem rgba(0, 0, 0, .5);
        box-shadow: inset 0 0 5rem rgba(0, 0, 0, .5);
      }

      .cover-container {
        max-width: 42em;
      }

      /*
      * Header
      */

      .nav-masthead .nav-link {
        color: rgba(255, 255, 255, .5);
        border-bottom: .25rem solid transparent;
      }

      .nav-masthead .nav-link:hover,
      .nav-masthead .nav-link:focus {
        border-bottom-color: rgba(255, 255, 255, .25);
      }

      .nav-masthead .nav-link + .nav-link {
        margin-left: 1rem;
      }

      .nav-masthead .active {
        color: #fff;
        border-bottom-color: #fff;
      }
    </style>
  </head>
  <body class="d-flex h-100 text-center text-bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="mb-auto">
        <div>
          <h3 class="float-md-start mb-0">MemoriesBox</h3>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link fw-bold py-1 px-0" onClick="window.location.reload();">another ?</a>
          </nav>
        </div>
      </header>

      <main class="px-3">
        <h1>{{index . "content"}}</h1>
        <p>
          <i class="bi bi-person-rolodex"></i> <i>{{index . "author"}}</i>
          <br/>
          <i class="bi bi-calendar-date"></i> {{index . "date"}}
        </p>
      </main>

      <footer class="mt-auto text-white-50">
        <p>Made with <i class="bi bi-balloon-heart"></i> by <a href="https://bastien.dronneau.fr/" class="text-white">Bastien</a></p>
      </footer>
    </div>
  </body>
</html>
